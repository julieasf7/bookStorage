<div class="container mb-5">
  <h1 class="mt-5 mb-3">Registrar libro</h1>
  <div class="row justify-content-center">
    <div class="col-md-6 col-lg-6">
      <form [formGroup]="form" (ngSubmit)="submit()">
        <div class="row g-3">
          <div class="col-12">
            <label for="title" class="form-label">Titulo</label>
            <input
              formControlName = "title"
              maxlength       = "100"
              type  = "text"
              class = "form-control"
              id    = "title"
            />
            <div *ngIf="f['title'].touched && f['title'].invalid" class="text-danger">
              <div *ngIf="f['title'].errors && f['title'].errors['required']">El titulo es requerido.</div>
            </div>
          </div>

          <div class="col-12">
            <label for="subtitle" class="form-label">Subtitulo</label>
            <input
              formControlName = "subtitle"
              maxlength       = "100"
              type  = "text"
              class = "form-control"
              id    = "subtitle"
            />
            <div *ngIf="f['subtitle'].touched && f['subtitle'].invalid" class="text-danger">
              <div *ngIf="f['subtitle'].errors && f['subtitle'].errors['required']">El subtitulo es requerido.</div>
            </div>
          </div>

          <div class="col-12">
            <label for="author" class="form-label">Autor</label>
            <input
              formControlName = "author"
              maxlength       = "100"
              type  = "text"
              class = "form-control"
              id    = "author"
            />
            <div *ngIf="f['author'].touched && f['author'].invalid" class="text-danger">
              <div *ngIf="f['author'].errors && f['author'].errors['required']">El autor es requerido.</div>
            </div>
          </div>

          <div class="col-12">
            <label for="category" class="form-label">Categoria</label>
            <input
              formControlName = "category"
              maxlength       = "100"
              type  = "text"
              class = "form-control"
              id    = "category"
            />
            <div *ngIf="f['category'].touched && f['category'].invalid" class="text-danger">
              <div *ngIf="f['category'].errors && f['category'].errors['required']">Seleccione una categoria.</div>
            </div>
          </div>

          <div class="col-12">
            <label for="date" class="form-label">Fecha de publicaci贸n</label>
            <input
              formControlName = "date"
              type  = "date"
              class = "form-control"
              id    = "date"
            />
            <div *ngIf="f['date'].touched && f['date'].invalid" class="text-danger">
              <div *ngIf="f['date'].errors && f['date'].errors['required']">La fecha de publicaci贸n es requerida.</div>
            </div>
          </div>

          <div class="col-12">
            <label for="description" class="form-label">Descripci贸n</label>
            <textarea class="form-control" id="description" formControlName="description" maxlength="200" rows="3"></textarea>
            <div *ngIf="f['description'].touched && f['description'].invalid" class="text-danger">
              <div *ngIf="f['description'].errors && f['description'].errors['required']">La descripci贸n es requerida.</div>
            </div>
          </div>
        </div>

        <hr class="my-4" />
        <div class="d-grid gap-2 d-md-flex justify-content-md-end">
          <button class="w-100 btn btn-primary btn-lg" type="submit" [disabled]="!form.valid">
            Guardar
          </button>
          <button class="w-100 btn btn-light btn-lg" type="button"  [routerLink]="['/']">
            Cancelar
          </button>
        </div>
      </form>
    </div>
  </div>
</div>

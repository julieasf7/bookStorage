<div>
  <div class="d-grid gap-2 d-md-flex">
    <button class="btn btn-success mb-2" title="Registrar libro" [routerLink]="['/register']"><i class="bi bi-plus"></i> Registrar libro</button>
  </div>
  
  <ngx-datatable
    class="bootstrap pb-5"
    [limit]="8"
    [rows]="rows"
    [rowHeight]="'auto'"
    [columnMode]="'force'"
    [headerHeight]="50"
    [footerHeight]="50"
  >
  <ngx-datatable-column name="Id" prop="id">
    <ng-template ngx-datatable-cell-template let-rowIndex="rowIndex" let-value="value" let-row="row">
      <span>{{ value }}</span>
    </ng-template>
  </ngx-datatable-column>

    <ngx-datatable-column name="Titulo" prop="title">
      <ng-template ngx-datatable-cell-template let-rowIndex="rowIndex" let-value="value" let-row="row">
        <span>{{ value }}</span>
      </ng-template>
    </ngx-datatable-column>

    <ngx-datatable-column name="Subtitulo" prop="subtitle">
      <ng-template ngx-datatable-cell-template let-rowIndex="rowIndex" let-value="value" let-row="row">
        <span>{{ value }}</span>
      </ng-template>
    </ngx-datatable-column>

    <ngx-datatable-column name="Autor" prop="author">
      <ng-template ngx-datatable-cell-template let-rowIndex="rowIndex" let-value="value" let-row="row">
        <span>{{ value }}</span>
      </ng-template>
    </ngx-datatable-column>

    <ngx-datatable-column name="Categoria" prop="category">
      <ng-template ngx-datatable-cell-template let-rowIndex="rowIndex" let-value="value" let-row="row">
        <span>{{ value }}</span>
      </ng-template>
    </ngx-datatable-column>

    <ngx-datatable-column name="Fecha" prop="date">
      <ng-template ngx-datatable-cell-template let-rowIndex="rowIndex" let-value="value" let-row="row">
        <span>{{ value }}</span>
      </ng-template>
    </ngx-datatable-column>

    <ngx-datatable-column name="Acciones" prop="id">
      <ng-template ngx-datatable-cell-template let-rowIndex="rowIndex" let-value="value" let-row="row">
        <span>
          <a href="#" class="m-2" title="Ver libro" [routerLink]="['/update', value]"><i class="bi bi-receipt-cutoff"></i></a>
          <a href="#" class="m-2 fs-5" title="Registrar libro" [routerLink]="['/registerApi', value]" *ngIf="dataApi"><i class="bi bi-plus"></i></a>
          <a href="#" class="m-2" title="Actualizar libro" [routerLink]="['/update', value]" *ngIf="!dataApi"><i class="bi bi-pencil-square"></i></a>
          <a href="#" class="m-2" title="Eliminar libro" (click) = "delete(value)" *ngIf="!dataApi"><i class="bi bi-trash3"></i></a>
        </span>
      </ng-template>
    </ngx-datatable-column>

  </ngx-datatable>
</div>
